<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./input.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body
    class="bg-gradient-to-r from-[#F28383] from-10% via[#9D6CD2] via-30% to-[#481EDC] to-90% flex items-center justify-center h-screen"
  >
    <div class="max-w-[960px] bg-black-dark flex flex-row items-center p-5 gap-24 rounded-2xl">
      <div class="relative">
        <img src="./Pic/signup-background.svg" alt="" />
        <img src="./Pic/teamwork.svg" alt="" class="absolute top-36"/>
      </div>
      <div class="max-w-85 w-96 flex flex-col gap-5">
        <h1 class="text-5xl font-bold text-white">Login</h1>
        <p class="text-dull-white">Access to 300+ hours of courses, tutorials and <br> livestreams</p>
        <form action="" class="space-y-6 text-white">
          <div class="relative">
            <div class="absolute top-1 left-1 bg-white-medium rounded-full p-2 flex items-center justify-center text-blue-300">
              <i class="fa-solid fa-envelope-open"></i>
            </div>
            <input type="email" placeholder="Email Address" class="w-80 bg-white-light focus:bg-black-dark focus:outline-none focus:ring-1 focus:ring-neon-blue py-2 px-10 rounded-full focus:drop-shadow-lg"/>
          </div>
          <div class="relative">
            <div class="absolute top-1 left-1 bg-white-medium p-2 flex items-center justify-center rounded-full text-neon-blue">
              <i class="fa-solid fa-lock"></i>
            </div>
            <input type="password" placeholder="Password" class="w-80  bg-white-light focus:bg-black-dark focus:outline-none focus:ring-1 focus:ring-neon-blue py-2 px-10 rounded-full focus:drop-shadow-lg"/>   
          </div>
          <button class="bg-gradient-to-r from-cyan-200 to-indigo-600 rounded-full w-80 py-3 font-semibold">Sign in</button>
        </form>
        <div class="text-dull-white border-t border-white-light pt-4 space-y-4 text-sm">
          <p>Don't have an account? <a href="" class="text-neon-blue font-semibold">Sign up</a></p>
          <p>Forget Password? <a href="" class="text-neon-blue font-semibold">Reset password</a></p>
          <p>Don't have a password yet? <a href="" class="text-neon-blue font-semibold">Set password</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
